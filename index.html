<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myWeather</title>
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <secttion class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-name">Jakarta</h4>
          </div>
          <h5 class="current-date regular-text">Wed, 15 Jan</h5>
        </div>

        <div class="weather-summary-container">
          <img src="assets/clouds.svg" class="weather-img" />
          <div class="weather-summary-info">
            <h1 class="temperature">28&#176;C</h1>
            <h3 class="weather-condition regular-text">Cloudy</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-items">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value-data">55%</h5>
            </div>
          </div>

          <div class="condition-items">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-data">2 M/S</h5>
            </div>
          </div>
        </div>

        <div class="forcast-item-containers">
          <div class="forcast-items">
            <h5 class="forcast-date regular-text">16 Jan</h5>
            <img src="assets/thunderstorm.svg" class="forcast-img" />
            <h5 class="forcast-temp">29&#176;C</h5>
          </div>

          <div class="forcast-items">
            <h5 class="forcast-date regular-text">16 Jan</h5>
            <img src="assets/thunderstorm.svg" class="forcast-img" />
            <h5 class="forcast-temp">29&#176;C</h5>
          </div>

          <div class="forcast-items">
            <h5 class="forcast-date regular-text">16 Jan</h5>
            <img src="assets/thunderstorm.svg" class="forcast-img" />
            <h5 class="forcast-temp">29&#176;C</h5>
          </div>

          <div class="forcast-items">
            <h5 class="forcast-date regular-text">16 Jan</h5>
            <img src="assets/thunderstorm.svg" class="forcast-img" />
            <h5 class="forcast-temp">29&#176;C</h5>
          </div>
        </div>
      </secttion>

      <section class="search-city section-message">
        <img src="img/search-city.png"/>
        <h1>Search City</h1>
        <h4 class="regular-text">Find out the weather condition of the city</h4>
      </section> 

      <section class="not-found section-message" style="display: none;">
        <img src="img/not-found.png"/>
        <h1>Search City</h1>
        <h4 class="regular-text">Find out the weather condition of the city</h4>
      </section>
    </main>
  </body>
</html>
